<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHO AM I?</title>
    <!--css 적용하기-->
    <style>
        h1 {
            font: bold 50px arial;
        }
        div{
            width: 400px;
            height: 240px;
            border: 15px solid #808080;
        }
        #pw{
            height: 30px;
            border: 2px solid #d4d4d4;
        }
        #but {
            width: 55px;
            height: 35px;
            border: 0;
            border-radius: 5px;
            font: bold 18px arial;
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
    <center>
        <br />
        <h1>나는 누구일까요?</h1>
        <h3>아래에 답을 입력해주세요.</h3>
        <br /><br />
        <div>
            <img src="calculate.png" width="180" height="180" />
            <form name="fo" method="get">
                <input id="pw" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" size="6" value="" />
                <input id ="but" type="submit" onclick="sendPassword(); return false;" value="입력" />  <!--onclick만 사용시 오류남, return false 추가하니까 location 정상작동-->
            </form>
        </div>
    </center>
    <script>
        function sendPassword() {
            var pw = document.getElementById('pw').value;  //입력값 변수에 담기
            if (pw == 13) {
                alert("Welcome!");
                location.replace("main.html");  //뒤로 돌아가기 금지 (첫번째 시도에 href 사용함)
            }
            else {
                alert("Try Again");
            }
        }
    </script>
</body>
</html>
