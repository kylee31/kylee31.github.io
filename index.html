<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WHO AM I?</title>
    <!--css 적용하기-->
    <style>
    </style>
</head>
<body>
    <center>
        <br />
        <h1>WHO AM I?</h1>
        <br />
        <h1>03<br />+10<br />----</h1>
        <form name="fo"method="get">
            <input id="pw" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" size="2" value="" />
            <input type="submit" onclick="sendPassword(); return false;" value="입력" />  <!--onclick만 사용시 오류남, return false 추가하니까 location 정상작동-->
        </form>
    </center>
    <script>
        function sendPassword() {
            var pw = document.getElementById('pw').value;  //입력값 변수에 담기
            if (pw == 13) {
                alert("Access");
                location.replace("main.html");  //뒤로 돌아가기 금지 (첫번째 시도에 href 사용)
            }
            else {
                alert("Try Again");
            }
        }
    </script>
</body>
</html>
